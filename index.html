<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="monetag" content="15438179d9bb91b7c7dcf7520da4e969">

    <script async src="https://cdn.monetag.io/ad.js"></script>
    
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
        }

        .balance {
            font-size: 1.6rem;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .ad-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ad-card:hover {
            background: #e9e9e9;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-info">
            <img src="https://via.placeholder.com/60" alt="Profile Image" id="profileImage">
            <h3 id="profileName">User Name</h3>
        </div>

        <!-- Balance Section -->
        <div class="balance-info">
            <h3>Your Balance:</h3>
            <div class="balance" id="balance">0.000 USD</div>
        </div>

        <!-- Ads Section -->
        <div class="ad-container">
            <!-- Monetag Ad -->
            <div class="monetag-ad" data-placement-id="YOUR_PLACEMENT_ID"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>All rights reserved Â© 2024. Contact: <a href="https://t.me/mdazizulislam1">Admin</a></p>
        </footer>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance') || '0.000');

        // Update balance display
        function updateBalance() {
            document.getElementById('balance').textContent = `Your Balance: ${balance.toFixed(3)} USD`;
            localStorage.setItem('balance', balance);
        }

        // Handle ad click and earnings
        function watchAd(earnings) {
            balance += earnings;  // Increase balance based on ad earnings
            updateBalance();  // Update the balance displayed on the page
            alert(`You earned ${earnings.toFixed(3)} USD for watching this ad!`);
        }

        // Initial balance display
        updateBalance();
    </script>
